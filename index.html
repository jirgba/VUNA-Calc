<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />    

    <style>
      :root {
        --primary-color: #0d6efd;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --card-bg: rgba(255, 255, 255, 0.9);
        --btn-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        --btn-hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      body {
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }

      .calculator-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .display-container {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 15px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      #result {
        font-size: 38px;
        font-weight: 600;
        border: none;
        background: transparent;
        width: 100%;
        text-align: right;
      }

      .word-display-area {
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 16px;
        padding: 12px 18px;
        border: 1px dashed rgba(13, 110, 253, 0.2);
        display: none;
        align-items: center;
        gap: 10px;
      }

      #word-result {
        font-size: 14px;
        color: #495057;
        flex-grow: 1;
      }

      #speak-btn {
        background: var(--primary-color);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 12px;
      }

      .btn-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .calculator .btn {
        height: 60px;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        box-shadow: var(--btn-shadow);
      }

      .btn-operator {
        background: #e7f1ff;
        color: var(--primary-color);
      }

      .btn-action {
        background: #fff5f5;
        color: #fa5252;
      }

      .btn-equals {
        background: var(--primary-color);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <h4 class="text-center mb-2">VUNA CALCULATOR</h4>
          <p class="text-center text-muted">
            <i>Created by set 2025/26 Software Engineering</i>
          </p>

          <div class="card calculator-card p-4">
            <div class="display-container">
              <input type="text" id="result" disabled placeholder="0" />
            </div>

            <div class="word-display-area" id="word-area">
              <div id="word-result"></div>
              <button id="speak-btn" onclick="speakResult()" disabled>ðŸ”Š</button>
            </div>

            <div class="btn-grid calculator">
              <button class="btn btn-light" onclick="appendToResult(7)">7</button>
              <button class="btn btn-light" onclick="appendToResult(8)">8</button>
              <button class="btn btn-light" onclick="appendToResult(9)">9</button>
              <button class="btn btn-operator" onclick="tenPower()">10<sup>x</sup></button>

              <button class="btn btn-light" onclick="appendToResult(4)">4</button>
              <button class="btn btn-light" onclick="appendToResult(5)">5</button>
              <button class="btn btn-light" onclick="appendToResult(6)">6</button>
              <button class="btn btn-operator" onclick="operatorToResult('*')">Ã—</button>

              <button class="btn btn-light" onclick="appendToResult(1)">1</button>
              <button class="btn btn-light" onclick="appendToResult(2)">2</button>
              <button class="btn btn-light" onclick="appendToResult(3)">3</button>
              <button class="btn btn-operator" onclick="operatorToResult('+')">+</button>

              <button class="btn btn-action" onclick="clearResult()">AC</button>
              <button class="btn btn-light" onclick="appendToResult(0)">0</button>
              <button class="btn btn-operator" onclick="operatorToResult('-')">âˆ’</button>
              <button class="btn btn-equals" onclick="calculateResult()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
